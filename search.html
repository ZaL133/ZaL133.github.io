<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" value="Zeph Levin">

        <title>(un)specified behaviour</title>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/styles/default.min.css">
        
        <!-- Scripts --> 
        <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>        
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.1.0/highlight.min.js"></script>
        
        <!-- Site Style -->
        <link type="text/css" rel="stylesheet" href="/css/site.css" />        
    </head>
    <body>
        <header>
            <div class='wrapper'>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/search.html">Search</a></li>
                        <li><a href="/tags.html">Tags</a></li>
                        <li><a href="/about-me.html">About Me</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class='accent'></div>
        <div class='wrapper'>
            <div id="body" class="container">
                <input type="text" id="iSearch" />

<table class='table'>
    <thead>
        <tr>
            <th>Date</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody id="searchBody">
    </tbody>
</table>

<script>
    var postSummaries = [],
        rowTemplate = "<tr><td>{{DATE}}</td><td><a href='{{LINK}}'>{{TITLE}}</a></td></tr>";
        
    $(function() {
        $.ajax("/js/posts.json")
         .done(function(results) {
             postSummaries = results;
             findPosts();
         });
         
       $("#iSearch").keyup(function() {
          var searchTerm = $(this).val();
              
          findPosts(searchTerm);
       });
    });
    
    function findPosts(searchTerm) {
        var rv = [];
        
        // No term - all results
        if (!searchTerm) {
            rv = postSummaries;
        } else {
            for(var i = 0; i < postSummaries.length; i++) {
                var post = postSummaries[i];
                
                if (post.PostTitle.toLowerCase().indexOf(searchTerm.toLowerCase()) > -1
                    || post.PostBody.toLowerCase().indexOf(searchTerm.toLowerCase()) > -1) {

                    // Add
                    rv.push(post);
                }
            }
        }
        
        bindMatches(rv);
    }

    function bindMatches(matches) {
        var searchBody = $("#searchBody");
    
        // Clear out the old results
        searchBody.html("");
        
        
        for(var i = 0; i < matches.length; i++) {
            var match = matches[i];
            searchBody.append(rowTemplate.replace("{{DATE}}", match.PostDate)
                                        .replace("{{TITLE}}", match.PostTitle)
                                        .replace("{{LINK}}", "/Posts/" + match.Key)); 
        }
    }
</script>
            </div>
        </div>
        <script>
            hljs.initHighlightingOnLoad();
            $(function() {

                // If you click on an image open it in a new window
                $("img").click(function() {
                    var url = $(this).attr("src");
                    window.open(url, "_blank");
                });
            });
        </script>
    </body>
</html>
